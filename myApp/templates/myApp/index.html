{% extends 'myApp/base.html' %}

{% block body_block %}
    {% if cat_list %}
        <h2>List of Categories</h2>
        <ol>
            {% for cat in cat_list %}
                <li><a href="detail/{{ cat.id }}">{{ cat.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}
    {#    <p><a href="{% url 'myApp:about' %}">About page</a></p>#}
{% endblock %}

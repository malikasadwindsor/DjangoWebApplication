{% extends 'myapp/base.html' %}

{% block myhdg %}

    Hello {{ user.username }}

{% endblock %}

{% block body_block %}
    {% if prod_list %}
        <div class="sub-container">
            <div class="title mb-4">
                <h2 class="text-decoration-underline">All Products</h2>
            </div>
            <div class="list">
                <ol>
                    {% for prod in prod_list %}
                    <li><a href="{% url 'myapp:product_detail' prod.id %}">{{ prod.name}}</a></li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    {% endif %}


     <div class="col-4 offset-4 p-5">

        <div class="title text-center mb-4">
            <h3 class="text-custom-two">Place Order</h3>
        </div>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div class="form-button my-2 text-center">
                    <button class="btn btn-light" type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

{% endblock %}

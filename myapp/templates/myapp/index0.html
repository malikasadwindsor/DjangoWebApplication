<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Store APP</title>
</head>
<body>
    {% if cat_list %}
        <h2>List of Categories</h2>
        <ol>
            {% for cat in cat_list %}
                <li> <a href="{% url 'myapp:detail' cat.id %}">{{ cat.name}}</a> </li>
            {% endfor %}
        </ol>

        <p><a href="{% url 'myapp:about' %}">About page</a></p>
    {% else %}
        <strong>There are no available categories!</strong>

        <p><a href="{% url 'myapp:about' %}">About page</a></p>
    {% endif %}
</body>
</html>
<!--<p><a href="/myapp/about">About page</a></p> Commented for to change the hardcoded code to use url namespacing-->
